<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Immobilienbewertung | Wilhelm Immobilien</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-card">
        <div class="header-ui">
            <span>Wertermittlung</span>
            <span id="step-txt">Schritt 1 von 10</span>
        </div>
        <div class="bar-container">
            <div id="bar" class="bar-fill"></div>
        </div>
        
        <div id="steps-container">
            <div class="step active" id="s1">
                <h3>Was möchten Sie bewerten?</h3>
                <div class="grid-ui">
                    <div class="card-btn" onclick="nav(2, 'type', 'Haus')">
                        <i class="fas fa-home"></i>
                        <span>Haus</span>
                    </div>
                    <div class="card-btn" onclick="nav(2, 'type', 'Wohnung')">
                        <i class="fas fa-building"></i>
                        <span>Wohnung</span>
                    </div>
                    <div class="card-btn" onclick="nav(2, 'type', 'Grundstück')">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Grundstück</span>
                    </div>
                </div>
            </div>

            <div class="step" id="s2">
                <h3>Wohnfläche in m²</h3>
                <input type="number" id="sqm" class="input-premium" placeholder="z.B. 140" min="10">
                <button class="btn-main" onclick="nav(3)">Weiter</button>
                <button class="btn-back" onclick="nav(1)">Zurück</button>
            </div>

            <div class="step" id="s3">
                <h3>Zustand der Immobilie</h3>
                <div class="grid-ui">
                    <div class="card-btn" onclick="nav(9, 'condition', 'Neuwertig')"><span>Neuwertig</span></div>
                    <div class="card-btn" onclick="nav(9, 'condition', 'Renoviert')"><span>Renoviert</span></div>
                    <div class="card-btn" onclick="nav(9, 'condition', 'Sanierungsbedürftig')"><span>Sanierungsbedürftig</span></div>
                </div>
                <button class="btn-back" onclick="nav(2)">Zurück</button>
            </div>

            <div class="step" id="s9">
                <h3>Objekt-Lage</h3>
                <input type="text" id="address" class="input-premium" placeholder="Straße, PLZ, Ort" onblur="updateMap()">
                <div class="map-frame" style="height: 250px; border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid #e2e8f0;">
                    <iframe id="map" width="100%" height="100%" frameborder="0" src="https://www.openstreetmap.org/export/embed.html?bbox=8.0,50.0,9.0,51.0&layer=mapnik"></iframe>
                </div>
                <button class="btn-main" onclick="nav(10)">Adresse bestätigen</button>
                <button class="btn-back" onclick="nav(3)">Zurück</button>
            </div>

            <div class="step" id="s10">
                <h3>Kontaktdaten</h3>
                <input type="text" id="u_name" class="input-premium" placeholder="Vollständiger Name">
                <input type="email" id="u_email" class="input-premium" placeholder="E-Mail Adresse">
                <button class="btn-main" id="submit-btn" style="background: var(--coral);" onclick="sendToSupabase()">Bewertung abschließen</button>
                <button class="btn-back" onclick="nav(9)">Zurück</button>
            </div>

            <div class="step" id="s-final">
                <div class="premium-res">
                    <div style="font-size: 10px; font-weight: 800; color: #b39a6a; letter-spacing: 3px; margin-bottom: 20px;">ANALYSE BEREIT</div>
                    <div class="price-display" id="res-price">--- €</div>
                    <button class="btn-main" onclick="window.open('https://calendly.com/wilhelm', '_blank')">Strategiegespräch buchen</button>
                    <button onclick="location.reload()" style="margin-top: 30px; background: none; border: none; color: #cbd5e1; font-size: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; letter-spacing: 1px;">Bewertung neustarten</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SUPABASE KONFIGURATION
        const SUPABASE_URL = 'https://utyacdaldwdnollxhyjg.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0eWFjZGFsZHdkbm9sbHhoeWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5ODU5OTQsImV4cCI6MjA4NjU2MTk5NH0.NbDxVAIcQXGdvDjoTHBqRZOIgWnXE5ggLt90SBAMJvw';
        
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let dataStore = {};

        // NAVIGATION
        function nav(n, key, val) {
            if(key && val) dataStore[key] = val;
            
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(n === 'final' ? 's-final' : 's' + n);
            
            if(target) {
                target.classList.add('active');
                document.getElementById('bar').style.width = (n === 'final' ? 100 : n * 10) + '%';
                document.getElementById('step-txt').innerText = `Schritt ${n === 'final' ? 10 : n} von 10`;
                window.scrollTo(0, 0);
            }
        }

        // KARTEN UPDATE
        async function updateMap() {
            const adr = document.getElementById('address').value;
            if(adr.length < 5) return;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adr)}&limit=1`);
                const json = await res.json();
                if(json.length > 0) {
                    const { lat, lon } = json[0];
                    const off = 0.002;
                    document.getElementById('map').src = `https://www.openstreetmap.org/export/embed.html?bbox=${parseFloat(lon)-off}%2C${parseFloat(lat)-off}%2C${parseFloat(lon)+off}%2C${parseFloat(lat)+off}&layer=mapnik&marker=${lat}%2C${lon}`;
                }
            } catch(e) { console.error("Kartenfehler", e); }
        }

        // DATEN AN SUPABASE SENDEN
        async function sendToSupabase() {
            const btn = document.getElementById('submit-btn');
            const sqm = document.getElementById('sqm').value;
            const name = document.getElementById('u_name').value;
            const email = document.getElementById('u_email').value;
            const address = document.getElementById('address').value;

            if(!name || !email) return alert("Bitte Name und E-Mail angeben.");

            btn.innerText = "Wird verarbeitet...";
            btn.disabled = true;

            const estValue = sqm * 4150; // Beispielhafte Wertermittlung

            const { error } = await sb.from('leads').insert([
                { 
                    name: name, 
                    email: email, 
                    address: address, 
                    sqm: parseFloat(sqm),
                    estimated_value: estValue.toString()
                }
            ]);

            if(!error) {
                document.getElementById('res-price').innerText = new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(estValue);
                nav('final');
            } else {
                alert("Fehler beim Speichern. Bitte prüfe die Supabase Tabellen-Struktur.");
                btn.innerText = "Bewertung abschließen";
                btn.disabled = false;
            }
        }

        // SERVICE WORKER
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
