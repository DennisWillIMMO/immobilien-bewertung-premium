<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exklusive Immobilienanalyse | Wilhelm Immobilien</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="text/javascript">
       (function(){ emailjs.init("_xVMakll6CBznjSHE"); })();
    </script>

    <style>
        :root { --navy: #003366; --border: #e2e8f0; --accent: #eb6f66; --text: #333; --light-teal: #4bbfad; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f9; color: var(--text); }
        
        .main-container { max-width: 1100px; margin: 40px auto; background: white; border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.05); overflow: hidden; display: flex; min-height: 800px; }
        .form-side { flex: 1; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .img-side { width: 45%; background: url('https://sw-immobilien.de/wp-content/uploads/2026/01/dennis-will-immobilien.jpg') center/cover no-repeat; transition: width 0.5s ease; }
        
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { color: var(--navy); margin-bottom: 30px; font-weight: 600; text-align: left; }
        
        /* Kombinierte Eckdaten Styling */
        .input-group { margin-bottom: 35px; background: #fff; border-radius: 8px; }
        .input-label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        label { font-size: 14px; font-weight: 700; text-transform: uppercase; color: #888; }
        
        .num-input-field { width: 100px; padding: 8px; border: 2px solid var(--border); border-radius: 6px; font-size: 16px; font-weight: 700; color: var(--navy); text-align: center; }
        .num-input-field:focus { border-color: var(--navy); outline: none; }

        input[type="range"] { width: 100%; height: 6px; background: #e2e8f0; -webkit-appearance: none; outline: none; border-radius: 3px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: var(--navy); border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Kacheln */
        .grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { border: 1px solid var(--border); padding: 25px; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.3s; background: white; }
        .card:hover, .card.selected { border-color: var(--navy); background: #f8fbff; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card i { display: block; font-size: 32px; color: var(--navy); margin-bottom: 15px; }
        .card span { font-size: 14px; font-weight: 600; color: #444; }

        .btn-main { background: var(--navy); color: white; border: none; padding: 20px; width: 100%; border-radius: 6px; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
    </style>
</head>
<body>

<div class="main-container" id="main-frame">
    <div class="form-side">
        <div id="tool">
            <div class="step active" id="s1">
                <h2>Was soll bewertet werden?</h2>
                <div class="grid-cards">
                    <div onclick="saveNext(1, 'type', 'Haus')" class="card"><i class="fas fa-home"></i><span>Haus</span></div>
                    <div onclick="saveNext(1, 'type', 'Wohnung')" class="card"><i class="fas fa-building"></i><span>Wohnung</span></div>
                    <div onclick="saveNext(1, 'type', 'Grundstück')" class="card"><i class="fas fa-map"></i><span>Grundstück</span></div>
                </div>
            </div>

            <div class="step" id="s2">
                <h2>Objektart</h2>
                <div class="grid-cards">
                    <div onclick="saveNext(2, 'subtype', 'Einfamilienhaus')" class="card"><i class="fas fa-house-chimney"></i><span>Einfamilienhaus</span></div>
                    <div onclick="saveNext(2, 'subtype', 'Bungalow')" class="card"><i class="fas fa-layer-group"></i><span>Bungalow</span></div>
                    <div onclick="saveNext(2, 'subtype', 'Stadtvilla')" class="card"><i class="fas fa-hotel"></i><span>Stadtvilla</span></div>
                </div>
            </div>

            <div class="step" id="s3">
                <h2>Eckdaten</h2>
                
                <div class="input-group">
                    <div class="input-label-row">
                        <label for="inp-sqm">Wohnfläche (m²)</label>
                        <input type="number" id="inp-sqm" class="num-input-field" value="120" oninput="syncInputs('sqm', this.value)">
                    </div>
                    <input type="range" id="rng-sqm" min="30" max="500" value="120" oninput="syncInputs('sqm', this.value)">
                </div>

                <div class="input-group">
                    <div class="input-label-row">
                        <label for="inp-land">Grundstücksgröße (m²)</label>
                        <input type="number" id="inp-land" class="num-input-field" value="500" oninput="syncInputs('land', this.value)">
                    </div>
                    <input type="range" id="rng-land" min="0" max="5000" value="500" oninput="syncInputs('land', this.value)">
                </div>

                <div class="input-group">
                    <div class="input-label-row">
                        <label for="inp-year">Baujahr</label>
                        <input type="number" id="inp-year" class="num-input-field" value="1995" oninput="syncInputs('year', this.value)">
                    </div>
                    <input type="range" id="rng-year" min="1900" max="2026" value="1995" oninput="syncInputs('year', this.value)">
                </div>

                <button onclick="goStep(6)" class="btn-main">Weiter</button>
            </div>

            <div class="step" id="s6">
                <h2>Zustand</h2>
                <div class="grid-cards">
                    <div onclick="saveNext(6, 'renov', 'Neubau')" class="card"><i class="fas fa-sparkles"></i><span>Neubau</span></div>
                    <div onclick="saveNext(6, 'renov', 'Gepflegt')" class="card"><i class="fas fa-check-circle"></i><span>Gepflegt</span></div>
                    <div onclick="saveNext(6, 'renov', 'Modernisiert')" class="card"><i class="fas fa-magic"></i><span>Modernisiert</span></div>
                    <div onclick="saveNext(6, 'renov', 'Kernsaniert')" class="card"><i class="fas fa-hammer"></i><span>Kernsaniert</span></div>
                    <div onclick="saveNext(6, 'renov', 'Sanierungsbedürftig')" class="card"><i class="fas fa-dumpster"></i><span>Sanierungsbedürftig</span></div>
                </div>
            </div>

            <div class="step" id="s7">
                <h2>Lage & Marktdaten</h2>
                <p>Analyse wird vorbereitet...</p>
                <button onclick="goStep(1)" class="btn-main">Zurück zum Start</button>
            </div>
        </div>
    </div>
    <div class="img-side" id="img-frame"></div>
</div>

<script>
    let store = { sqm: 120, land: 500, year: 1995 };

    function goStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        const target = document.getElementById('s' + n);
        if(target) target.classList.add('active');
        
        // Bild ausblenden für mehr Platz in Eckdaten
        if(n >= 3) {
            document.getElementById('img-frame').style.width = '0';
            document.getElementById('main-frame').style.maxWidth = '750px';
        }
    }

    function saveNext(currentStep, key, value) {
        store[key] = value;
        const nextStep = (currentStep === 2) ? 3 : currentStep + 1;
        goStep(nextStep);
    }

    function syncInputs(type, value) {
        const num = document.getElementById('inp-' + type);
        const rng = document.getElementById('rng-' + type);
        
        num.value = value;
        rng.value = value;
        store[type] = parseInt(value);
    }
</script>

</body>
</html>
