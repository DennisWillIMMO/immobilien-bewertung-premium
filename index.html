<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immobilienanalyse | Wilhelm Immobilien</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script type="text/javascript">
       (function(){ emailjs.init("_xVMakll6CBznjSHE"); })();
    </script>

    <style>
        :root { --navy: #003366; --border: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .container { width: 100%; max-width: 900px; background: white; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); overflow: hidden; display: flex; min-height: 600px; }
        .form-side { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .img-side { width: 35%; background: url('https://sw-immobilien.de/wp-content/uploads/2026/01/dennis-will-immobilien.jpg') center/cover no-repeat; }

        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1, h2 { font-family: 'Playfair Display', serif; color: var(--navy); margin-bottom: 20px; }
        .btn-main { background: var(--navy); color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-main:hover { background: #002244; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { border: 1px solid var(--border); padding: 25px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--navy); background: #f0f4f8; }
        .card i { display: block; font-size: 24px; color: var(--navy); margin-bottom: 10px; }

        input { width: 100%; padding: 15px; border: 1px solid var(--border); border-radius: 8px; margin-top: 10px; outline: none; }
        .val-display { font-size: 42px; font-family: 'Playfair Display'; color: var(--navy); text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-side">
        <div class="step active" id="s-intro">
            <h1>Immobilien-Strategie</h1>
            <p>Erhalten Sie eine fundierte Analyse Ihres Immobilienwertes – diskret und präzise.</p>
            <button onclick="goStep(1)" class="btn-main">Analyse starten</button>
        </div>

        <div class="step" id="s1">
            <h2>Was bewerten wir?</h2>
            <div class="grid">
                <div onclick="saveNext(1, 'type', 'Haus')" class="card"><i class="fas fa-home"></i>Haus</div>
                <div onclick="saveNext(1, 'type', 'Wohnung')" class="card"><i class="fas fa-building"></i>Wohnung</div>
            </div>
        </div>

        <div class="step" id="s2">
            <h2>Objektart</h2>
            <div class="grid">
                <div onclick="saveNext(2, 'subtype', 'Einfamilienhaus')" class="card">EFH</div>
                <div onclick="saveNext(2, 'subtype', 'Bungalow')" class="card">Bungalow</div>
                <div onclick="saveNext(2, 'subtype', 'Villa')" class="card">Villa</div>
                <div onclick="saveNext(2, 'subtype', 'Mehrfamilienhaus')" class="card">MFH</div>
            </div>
        </div>

        <div class="step" id="s3">
            <h2>Wohnfläche</h2>
            <div class="val-display"><span id="txt-sqm">120</span> m²</div>
            <input type="range" min="30" max="500" value="120" oninput="syncVal('sqm', this.value)">
            <button onclick="goStep(4)" class="btn-main">Weiter</button>
        </div>

        <div class="step" id="s4">
            <h2>Standort</h2>
            <input type="text" id="address" placeholder="Straße, Nr, PLZ, Ort">
            <button onclick="calculate()" class="btn-main">Wert berechnen</button>
        </div>

        <div class="step" id="s-res">
            <h2>Ihr Marktwert</h2>
            <div style="background: #f0f4f8; padding: 40px; border-radius: 12px; text-align: center;">
                <div id="final-price" style="font-size: 38px; font-weight: bold; color: var(--navy);">0 €</div>
            </div>
            <button onclick="goStep(5)" class="btn-main">Analyse-Bericht anfordern</button>
        </div>

        <div class="step" id="s5">
            <h2>Bericht senden</h2>
            <input type="text" id="u_name" placeholder="Ihr Name">
            <input type="email" id="u_email" placeholder="E-Mail Adresse">
            <button onclick="sendFinal()" class="btn-main">Jetzt senden</button>
        </div>
    </div>
    <div class="img-side"></div>
</div>

<script>
    const SB_URL = 'https://utyacdaldwdnollxhyjg.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0eWFjZGFsZHdkbm9sbHhoeWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5ODU5OTQsImV4cCI6MjA4NjU2MTk5NH0.NbDxVAIcQXGdvDjoTHBqRZOIgWnXE5ggLt90SBAMJvw';
    const sb = supabase.createClient(SB_URL, SB_KEY);
    
    let store = { sqm: 120 };

    function goStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        const target = (typeof n === 'string') ? document.getElementById('s-'+n) : document.getElementById('s'+n);
        if(target) target.classList.add('active');
    }

    function saveNext(s, k, v) { 
        store[k] = v; 
        goStep(s + 1); 
    }

    function syncVal(id, v) { 
        store[id] = parseInt(v); 
        document.getElementById('txt-' + id).innerText = v; 
    }

    function calculate() {
        const base = store.type === 'Haus' ? 3800 : 3400;
        const val = store.sqm * base;
        document.getElementById('final-price').innerText = new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(val);
        goStep('res');
    }

    async function sendFinal() {
        const name = document.getElementById('u_name').value;
        const email = document.getElementById('u_email').value;
        const val = document.getElementById('final-price').innerText;
        
        try {
            await sb.from('leads').insert([{ name, email, estimated_value: val, details: store, address: document.getElementById('address').value }]);
            await emailjs.send("service_9wal0zr", "template_bwjdkei", { from_name: name, user_email: email, estimated_value: val });
            alert("Vielen Dank. Der Bericht wird erstellt.");
            location.reload();
        } catch(e) { alert("Übertragung fehlgeschlagen."); }
    }
</script>
</body>
</html>
